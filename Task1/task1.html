<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="task1.css" />
    <link

<body>
    <main class="col-7 bg-white round-1">
        <h1 class="d-flex justify-content-center">To Do App</h1>
        <div class="d-flex justify-content-around"><p class="text-light ms-3">Enter a task here</p><div><button class="btn btn-primary me-3">SAVE</button><button class="btn btn-warning">GET TASK</button></div></div>
        <div class="border-bottom border-2 border-light"><p class="col d-inline-block">No.</p><p class="col-3 d-inline-block">Todo item</p><p class="col-2 d-inline-block">Status</p><p class="col-3 d-inline-block">Actions</p></div>
        <div class="border-bottom border-2 border-light d-flex align-items-center"><p class="col d-inline-block">1</p><p class="col-3 d-inline-block">Buy groceries for next week</p><p class="col-2 d-inline-block">In progress</p><p class="col-3 d-inline-block"><button class="p-3 btn btn-danger mt-2">Delete</button><button class="p-3 btn btn-success mt-2">Finish</button></p></div>
        <div class="border-bottom border-2 border-light d-flex align-items-center"><p class="col d-inline-block">2</p><p class="col-3 d-inline-block">Renew car insurance</p><p class="col-2 d-inline-block">In progress</p><p class="col-3 d-inline-block"><button class="p-3 btn btn-danger mt-2">Delete</button><button class="p-3 btn btn-success mt-2">Finish</button></p></div>
        <div class="d-flex align-items-center"><p class="col d-inline-block">3</p><p class="col-3 d-inline-block">Sign up for online courses</p><p class="col-2 d-inline-block">In progress</p><p class="col-3 d-inline-block"><button class="p-3 btn btn-danger mt-2">Delete</button><button class="p-3 btn btn-success mt-2">Finish</button></p></div>
    </main>
